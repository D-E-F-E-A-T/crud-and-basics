<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Módulo 1</title>
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&family=Fondamento&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Grenze+Gotisch:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css"> 
</head>
<body>
<div id="content">
    <div id="igti">
        <div id="intro"> 
            <h1 class="text">Desenvolvimento FullStack</h1>
        </div>
        <nav class="menu">
            <ul>
                <li><h2 id="text">Módulo 01</h2>
                    <ul>
                        <li><button class="rt">Regra de três</button></li>
                        <li><button class="coresrgb">Cores RGB</button></li>
                        <li><button class="crud">Lista CRUD</button></li>
                    </ul>
                 </li>
            </ul>
        </nav>
    </div>

    <div id="regradetres">
        <h1>Calculadora de Regra de Três Simples</h1>
        <input type="checkbox" id="inverso"><label>Inversamente proporcional</label>
        <label>Primeiro valor</label>
        <input id="valueone">
        <label>Segundo valor</label>
        <input id="valuetwo">
        <label>Terceiro valor</label>
        <input id="valuethree">
        <label>Valor a ser descoberto</label>
        <input id="valuefour">
    </div>

    <div id="cadastro">
        <h1>Cadastro de nomes</h1>
        <form>
            <label>Nome:</label>
            <input type="text" id="inputName" placeholder="Nos informe seu nome!" />
        </form>
        <h2>Nomes cadastrados até o momento</h2>
        <div id="names"></div>
    </div>

    <div id="wichrgb">
        <button class="rgbGerator"><h2 id="rgbGerator">Gerador de RGB</h2></button>
        <button class="rgbBGchange"><h2 id="rgbBGchange">RGB no background</h2></button>
    </div>

    <div id="rgb">
        <h1>Gerador de RGB<span></span></h1>
        <label>red:</label>
        <input type="range" id="rangeRed" value="0" min="0" max="255">
        <label>green:</label>
        <input type="range" id="rangeGreen" value="0" min="0" max="255">
        <label>blue:</label>
        <input type="range" id="rangeBlue" value="0" min="0" max="255">
        <div id="rgbinput">
        <label id="rgbinputlabel"></label>
        <div>
    </div>

    <div id="rgbBG" class="rgbBG">
        <h1>Mude o plano de fundo<span></span></h1>
        <div class="rgb1" id="rgb1">
            <label>red:</label>
            <input type="range" class="rgb" id="r1" value="255" min="0" max="255">
            <label>green:</label>
            <input type="range" class="rgb" id="g1"  value="222" min="0" max="255">
            <label>blue:</label>
            <input type="range" class="rgb" id="b1" value="207" min="0" max="255">
        </div>
        <div class="rgb2" id="rgb2">
            <label>red:</label>
            <input type="range" class="rgb" id="r2" value="186" min="0" max="255">
            <label>green:</label>
            <input type="range" class="rgb"  id="g2" value="121" min="0" max="255">
            <label>blue:</label>
            <input type="range" class="rgb" id="b2" value="103" min="0" max="255">
        </div>
           <div class="rgb3" id="rgb3">
            <label>red:</label>
            <input type="range" class="rgb" id="r3" value="94" min="0" max="255">
            <label>green:</label>
            <input type="range" class="rgb" id="g3" value="111" min="0" max="255">
            <label>blue:</label>
            <input type="range" class="rgb3" id="b3" value="100" min="0" max="255">
        </div>
        <div class="rgb3" id="rgb4">
            <label>red:</label>
            <input type="range" class="rgb" id="r4" value="63" min="0" max="255">
            <label>green:</label>
            <input type="range" class="rgb" id="g4" value="68" min="0" max="255">
            <label>blue:</label>
            <input type="range" class="rgb" id="b4" value="65" min="0" max="255">
        </div>
        <div id="rgbinputbg">
            <input type="text" id="rgbin1" disabled>
            <input type="text" id="rgbin2" disabled>
            <input type="text" id="rgbin3" disabled>
            <input type="text" id="rgbin4" disabled>
        </div>     
    </div>

</div>
    <script src="scripts.js"></script>   
</body>
</html>
